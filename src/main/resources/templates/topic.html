<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="header.html :: copy"></div>
</head>
<body>
<div th:replace="navbar.html :: copy"></div>

<div class="container">

    <div class="container">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page"><a th:text="${topic.getName()}">Topic name</a></li>
            </ol>
        </nav>

        <div class="list-group">
            <th:block th:each="question : ${questions}">
                <a th:href="@{/questions/{id}(id=${question.getId()})}"
                   th:text="${question.getTitle()}"
                   class="list-group-item list-group-item-action">Question name</a>
            </th:block>
        </div>
    </div>
</div>
</body>
</html>
