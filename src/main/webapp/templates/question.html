<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <link rel="stylesheet" href="/static/css/pell.min.css">

<body>

<div th:replace="navbar.html :: copy"></div>

<div class="container">
    <h2 th:text="${question.getTitle()}">Question title</h2>

    <div class="form-group">
        <form action="/questions" method="post">
            <input type="hidden" th:value="${question.getId()}" th:name="question_id">

            <label for="answer-editor">Answer:</label>
            <div id="answer-editor" th:utext="${answer_description}"></div>

            <input type="hidden" name="answer_input" id="html-output">

            <button>Submit</button>
        </form>

    </div>
