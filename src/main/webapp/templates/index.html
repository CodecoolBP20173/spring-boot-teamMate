<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TeamMate</title>
</head>
<body>
<h1>TeamMate</h1>

<div class="container">
    <div class="list-group">
        <th:block th:each="topic : ${topics}">
            <a th:href="@{/topics(id=${topic.getId()})}"
               th:text="${topic.getName()}"
               class="list-group-item list-group-item-action disabled">Topic name</a>
        </th:block>
    </div>

</div>
</body>
</html>
